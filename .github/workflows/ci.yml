name: Release
on:
  push:
    tags: ["v*.*.*"]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo build --release
    - run: cp target/release/libednitar.so Ednitar.clap
    - uses: actions/upload-artifact@v4
      with: { name: ednitar-linux, path: Ednitar.clap }

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo build --release
    - shell: bash
      run: cp target/release/ednitar.dll Ednitar.clap
    - uses: actions/upload-artifact@v4
      with: { name: ednitar-windows, path: Ednitar.clap }

  android-arm64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - run: rustup target add aarch64-linux-android
    - name: Install NDK (LTS)
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with: { ndk-version: r27d }
    - name: Build
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      run: |
        cargo install cargo-ndk --locked
        cargo ndk -t arm64-v8a --platform 26 build --release
        cp target/aarch64-linux-android/release/libednitar.so Ednitar.clap
    - uses: actions/upload-artifact@v4
      with: { name: ednitar-android-arm64, path: Ednitar.clap }

  release:
    needs: [linux, windows, android-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Prepare release assets
      run: |
        mv artifacts/ednitar-linux/Ednitar.clap Ednitar-linux.clap
        mv artifacts/ednitar-windows/Ednitar.clap Ednitar-windows.clap
        mv artifacts/ednitar-android-arm64/Ednitar.clap Ednitar-android-arm64.clap
    - uses: softprops/action-gh-release@v2
      with:
        files: |
          Ednitar-linux.clap
          Ednitar-windows.clap
          Ednitar-android-arm64.clap
